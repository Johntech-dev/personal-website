<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Goals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Tech Goals for the Next 2 Years</h1>
        <div class="profile">
            <img src="john.jpg" alt="Slack Profile Picture" data-testid="slackProfilePicture">
            <h2 data-testid="z">John Ayomide</h2>
            <p data-testid="slackEmail">johnayomide50@gmail.com</p>
        </div>
        <div class="goals">
            <h3>Goals</h3>
            <ul>
                <li>Mentorship and Community Involvement:</li>
                <li>Skill Development</li>
                <li>Professional development</li>
            </ul>
        </div>
        <div class="time-info">
            <p data-testid="currentTimeUTC">Current UTC Time: <span id="utcTime"></span></p>
            <p data-testid="currentDay">Current Day: <span id="currentDay"></span></p>
        </div>
        <div class="links">
            <a href="https://hng.tech/learn" data-testid="hngLink">HNG Learn</a>
            <a href="https://keyword.dog" data-testid="keywordLink">Keyword Dog</a>
            <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">Scrape Any Web</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
